<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交互日历</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- 导航栏 (保持原结构，简化下拉显示) -->
    <nav>
        <div class="nav-container">
            <div class="logo">67-99</div>
            <ul class="nav-links">
                <li><a href="../../index.html">首页</a></li>
                <li class="dropdown">
                    <a href="../index.html">项目</a>
                    <ul class="dropdown-menu">
                        <li><a href="../index.html#online">在线项目</a></li>
                        <li><a href="../index.html#offline">离线项目</a></li>
                    </ul>
                </li>
            </ul>
            <!-- 移动端控件 -->
            <div class="mobile-menu">☰</div>
            <div class="mobile-nav-toggle">导航</div>
        </div>
    </nav>

    <!-- 主容器：左侧日历 + 右侧内容区 -->
    <div class="main-container">
        <!-- 左侧侧边栏 · 改造为完整日历 -->
        <aside class="sidebar calendar-sidebar">
            <!-- 日历头部：月份切换 -->
            <div class="calendar-header">
                <button class="month-nav" id="prevMonthBtn" aria-label="上一月">◀</button>
                <h3 id="displayYearMonth">2026年2月</h3>
                <button class="month-nav" id="nextMonthBtn" aria-label="下一月">▶</button>
            </div>
            <!-- 星期缩写 -->
            <div class="weekdays">
                <span>日</span><span>一</span><span>二</span><span>三</span><span>四</span><span>五</span><span>六</span>
            </div>
            <!-- 日历网格 (JS动态填充) -->
            <div class="calendar-grid" id="calendarGrid"></div>
            <!-- 小小的提示，不影响交互 -->
            <div class="calendar-footer">点击日期，右侧更新</div>
        </aside>

        <!-- 右侧主要内容区域 · 根据点击的日期变化 -->
        <main class="content" id="content-area">
            <div class="date-card" id="dateDisplayCard">
                <h2>📅 选定日期</h2>
                <div class="selected-date-info" id="selectedDateInfo">
                    <p class="placeholder">请在左侧日历中选择一个日期</p>
                </div>
                <!-- 预留扩展区域：可展示更多内容，符合“根据点击的日期改变” -->
                <div class="extra-content" id="extraContent">
                    <p>这里可以根据日期展示不同的备忘或信息</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
