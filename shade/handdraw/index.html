<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手绘画廊</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <div class="nav-container">
            <div class="logo">67-99</div>
            <ul class="nav-links">
                <li><a href="../index.html">首页</a></li>
                <li class="dropdown">
                    <a href="https://67-99.github.io/project/index.html">项目</a>
                    <ul class="dropdown-menu">
                        <li><a href="https://67-99.github.io/project/index.html#online">在线项目</a></li>
                        <li><a href="https://67-99.github.io/project/index.html#offline">离线项目</a></li>
                    </ul>
                </li>
                <li><a href="index.html">画廊</a></li>
            </ul>
            <div class="mobile-menu">☰</div>
        </div>
    </nav>

    <!-- 页面标题 -->
    <div class="page-header">
        <h1>纸绘临摹</h1>
    </div>

    <!-- 主容器 -->
    <div class="gallery-container container">
        <div class="gallery-layout">
            <!-- 左侧固定纵向时间轴 -->
            <div class="vertical-timeline">
                <div class="timeline-ascii">
                    <div class="year-label" style="top: 0%;">
                        <span class="year-text">2026</span>
                        <div class="line-horizontal"></div>
                    </div>
                    <div class="year-label" style="top: 100%;">
                        <span class="year-text">2019</span>
                        <div class="line-horizontal"></div>
                    </div>
                </div>
                
                <!-- 时间轴竖线 -->
                <div class="timeline-vertical-line"></div>
                
                <!-- 时间点标记会通过JS动态添加 -->
                <div class="time-markers-container">
                    <!-- 动态添加的时间点 -->
                </div>
                
                <!-- 游标 -->
                <div class="timeline-cursor" id="timeline-cursor">
                    <div class="cursor-arrow">
                        <div class="arrow-line"></div>
                        <div class="arrow-head"></div>
                    </div>
                    <div class="cursor-date" id="cursor-date">2024.7.3</div>
                </div>
            </div>

            <!-- 右侧图片墙 -->
            <div class="gallery-main">
                <!-- 图片容器 -->
                <div class="images-container" id="images-container">
                    <!-- 图片项会通过JS动态添加 -->
                </div>
                
                <!-- 空状态 -->
                <div class="empty-state" id="empty-state">
                    <i class="fas fa-palette"></i>
                    <h3>暂无作品</h3>
                    <p>当前时间段没有找到作品</p>
                </div>
            </div>
        </div>
    </div>

    <!-- PDF预览模态框 -->
    <div class="pdf-modal-overlay" id="pdf-modal">
        <div class="pdf-modal-content">
            <div class="pdf-modal-header">
                <h3 id="pdf-modal-title"></h3>
                <button class="pdf-modal-close" id="pdf-modal-close">&times;</button>
            </div>
            <div class="pdf-modal-body">
                <iframe id="pdf-viewer" frameborder="0"></iframe>
            </div>
            <div class="pdf-modal-footer">
                <div class="pdf-info">
                    <span><i class="far fa-calendar-alt"></i> <span id="pdf-start-date"></span></span>
                    <span><i class="far fa-calendar-check"></i> <span id="pdf-end-date"></span></span>
                </div>
            </div>
        </div>
    </div>

    <script src="gallery.js"></script>
</body>
</html>
