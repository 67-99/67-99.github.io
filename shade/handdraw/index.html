<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手绘时间线画廊</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <div class="nav-container">
            <div class="logo">67-99</div>
            <ul class="nav-links">
                <li><a href="../index.html">首页</a></li>
                <li class="dropdown">
                    <a href="https://67-99.github.io/project/index.html">项目</a>
                    <ul class="dropdown-menu">
                        <li><a href="https://67-99.github.io/project/index.html#online">在线项目</a></li>
                        <li><a href="https://67-99.github.io/project/index.html#offline">离线项目</a></li>
                    </ul>
                </li>
                <li><a href="index.html">画廊</a></li>
            </ul>
            <div class="mobile-menu">☰</div>
        </div>
    </nav>

    <!-- 页面标题 -->
    <div class="page-header">
        <h1>手绘时间线</h1>
        <p>按时间顺序浏览我的手绘作品</p>
    </div>

    <!-- 主容器 -->
    <div class="gallery-container container">
        <div class="gallery-layout">
            <!-- 左侧纵向时间轴 -->
            <div class="vertical-timeline">
                <div class="timeline-header">
                    <h2><i class="fas fa-timeline"></i> 时间线</h2>
                    <div class="current-time-display" id="current-time-display">
                        <span id="current-date-range">2024.7.3~2024.9.7</span>
                    </div>
                </div>
                
                <div class="timeline-wrapper">
                    <div class="timeline-track">
                        <!-- 时间线轨道 -->
                        <div class="timeline-line"></div>
                        
                        <!-- 时间点标记会通过JS动态添加 -->
                        <div class="timeline-cursor" id="timeline-cursor">
                            <div class="cursor-handle"></div>
                            <div class="cursor-info">
                                <span class="cursor-date" id="cursor-date">2024.7.3</span>
                                <i class="fas fa-chevron-left"></i>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 年份标签容器 -->
                    <div class="year-labels">
                        <!-- 年份标签会通过JS动态添加 -->
                    </div>
                </div>
                
                <div class="timeline-controls">
                    <button class="timeline-btn" id="timeline-prev">
                        <i class="fas fa-chevron-up"></i> 上一个
                    </button>
                    <button class="timeline-btn" id="timeline-next">
                        下一个 <i class="fas fa-chevron-down"></i>
                    </button>
                </div>
            </div>

            <!-- 右侧图片墙 -->
            <div class="gallery-main">
                <div class="gallery-controls">
                    <div class="gallery-stats">
                        <span id="image-count">0</span> 件作品
                        <span class="date-range" id="current-date-range-display">2024.7.3~2024.9.7</span>
                    </div>
                    <div class="view-options">
                        <button class="view-btn active" data-view="grid">
                            <i class="fas fa-th"></i> 网格
                        </button>
                        <button class="view-btn" data-view="list">
                            <i class="fas fa-list"></i> 列表
                        </button>
                    </div>
                </div>
                
                <!-- 图片容器 -->
                <div class="images-container" id="images-container">
                    <!-- 图片项会通过JS动态添加 -->
                </div>
                
                <!-- 加载更多 -->
                <div class="load-more-container" id="load-more-container">
                    <button class="load-more-btn" id="load-more-btn">
                        <i class="fas fa-spinner fa-spin"></i> 加载更多
                    </button>
                </div>
                
                <!-- 空状态 -->
                <div class="empty-state" id="empty-state">
                    <i class="fas fa-palette"></i>
                    <h3>暂无作品</h3>
                    <p>当前时间段没有找到作品</p>
                </div>
            </div>
        </div>
    </div>

    <!-- PDF预览模态框 -->
    <div class="pdf-modal-overlay" id="pdf-modal">
        <div class="pdf-modal-content">
            <div class="pdf-modal-header">
                <h3 id="pdf-modal-title"></h3>
                <button class="pdf-modal-close" id="pdf-modal-close">&times;</button>
            </div>
            <div class="pdf-modal-body">
                <iframe id="pdf-viewer" frameborder="0"></iframe>
            </div>
            <div class="pdf-modal-footer">
                <div class="pdf-info">
                    <span><i class="far fa-calendar-alt"></i> <span id="pdf-start-date"></span></span>
                    <span><i class="far fa-calendar-check"></i> <span id="pdf-end-date"></span></span>
                </div>
                <div class="pdf-actions">
                    <a class="pdf-download-btn" id="pdf-download-btn" download>
                        <i class="fas fa-download"></i> 下载PDF
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="gallery.js"></script>
</body>
</html>
