<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手绘画廊</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <div class="nav-container">
            <div class="logo">67-99</div>
            <ul class="nav-links">
                <li><a href="../index.html">首页</a></li>
                <li class="dropdown">
                    <a href="https://67-99.github.io/project/index.html">项目</a>
                    <ul class="dropdown-menu">
                        <li><a href="https://67-99.github.io/project/index.html#online">在线项目</a></li>
                        <li><a href="https://67-99.github.io/project/index.html#offline">离线项目</a></li>
                    </ul>
                </li>
                <li><a href="index.html">画廊</a></li>
            </ul>
            <div class="mobile-menu">☰</div>
        </div>
    </nav>

    <!-- 页面标题 -->
    <div class="page-header">
        <h1>手绘画廊</h1>
        <p>按时间线浏览我的艺术作品集</p>
    </div>

    <!-- 主容器 -->
    <div class="gallery-container container">
        <div class="gallery-layout">
            <!-- 左侧时间轴 -->
            <div class="timeline-container">
                <div class="timeline-header">
                    <h2><i class="fas fa-history"></i> 时间轴</h2>
                    <div class="current-year-display">
                        <span id="current-year">2023</span>
                    </div>
                </div>
                <div class="timeline-wrapper">
                    <div class="timeline">
                        <div class="timeline-start">
                            <div class="timeline-marker start"></div>
                            <div class="timeline-label" id="start-year">2019</div>
                        </div>
                        <div class="timeline-track">
                            <div class="timeline-progress" id="timeline-progress"></div>
                            <div class="timeline-cursor" id="timeline-cursor"></div>
                            <!-- 年份标记会通过JS动态添加 -->
                        </div>
                        <div class="timeline-end">
                            <div class="timeline-marker end"></div>
                            <div class="timeline-label" id="end-year">2024</div>
                        </div>
                    </div>
                </div>
                <div class="year-selector">
                    <!-- 年份按钮会通过JS动态添加 -->
                </div>
                <div class="timeline-info">
                    <p>点击年份或拖动游标查看该时期的作品</p>
                </div>
            </div>

            <!-- 右侧图片墙 -->
            <div class="gallery-main">
                <div class="gallery-controls">
                    <div class="gallery-stats">
                        <span id="image-count">0</span> 件作品
                    </div>
                    <div class="gallery-filters">
                        <button class="filter-btn active" data-filter="all">全部</button>
                        <button class="filter-btn" data-filter="recent">近期</button>
                        <button class="filter-btn" data-filter="favorite">精选</button>
                    </div>
                </div>
                
                <!-- 瀑布流容器 -->
                <div class="masonry-container" id="masonry-container">
                    <!-- 图片项会通过JS动态添加 -->
                </div>
                
                <!-- 加载更多 -->
                <div class="load-more-container" id="load-more-container">
                    <button class="load-more-btn" id="load-more-btn">
                        <i class="fas fa-spinner fa-spin"></i> 加载更多
                    </button>
                </div>
                
                <!-- 空状态 -->
                <div class="empty-state" id="empty-state">
                    <i class="fas fa-palette"></i>
                    <h3>暂无作品</h3>
                    <p>当前年份没有找到作品，请选择其他年份</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 图片预览模态框 -->
    <div class="modal-overlay" id="image-modal">
        <div class="modal-content">
            <button class="modal-close" id="modal-close">&times;</button>
            <div class="modal-image-container">
                <img id="modal-image" src="" alt="">
            </div>
            <div class="modal-info">
                <h3 id="modal-title"></h3>
                <div class="modal-dates">
                    <span><i class="far fa-calendar-alt"></i> <span id="modal-start"></span></span>
                    <span><i class="far fa-calendar-check"></i> <span id="modal-end"></span></span>
                </div>
                <div class="modal-actions">
                    <button class="modal-btn" id="modal-prev"><i class="fas fa-chevron-left"></i> 上一张</button>
                    <button class="modal-btn" id="modal-next">下一张 <i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="gallery.js"></script>
</body>
</html>
